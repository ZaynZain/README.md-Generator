<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated README</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generated README</h1>
        <div class="readme-content">
            {{ readme_html|safe }}
        </div>
        <textarea id="readme-markdown" readonly>{{ readme_content }}</textarea>
        <button id="download-btn">Download README.md</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
